
<div class="container">
  <h1>Sharp Coding Challenge</h1>
  <p class="lead">
 
  </p>

  <h2>Family Practice Doctors</h2>
  <ng-template ngFor let-doctor [ngForOf]="familyPracticeDoctors">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="https://avatars.dicebear.com/v2/{{doctor.gender}}/{{doctor.name || 'noname'}}.svg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Dr. {{doctor.name}}</h5>
        <p class="card-text">{{doctor.specialty}}</p>
        <a href="#" class="card-link">Reviews <span class="badge badge-primary">{{doctor.reviewCount}}</span></a>
      
      </div>
    </div>
  </ng-template>
</div>
